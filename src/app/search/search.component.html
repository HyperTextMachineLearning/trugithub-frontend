<div class="container d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-lg-2"></div>
        <div class="form w-100 col d-flex flex-column justify-content-center">
            <form (submit)="submit(username)">
                <div class="input-group mb-3 rounded shadow">
                    <input type="text" #username required maxlength="39" class="form-control border border-3 form-control-lg" name="username" [placeholder]="onHome ? 'johnpapa' : 'Search another user'" aria-label="Recipient's username" aria-describedby="button-addon2" ngModel>
                    <button class="btn border border-3 btn-outline-secondary" type="submit" id="button-addon2">Go</button>
                </div>
                <ng-container *ngIf="showLoadingIcon">
                    <div class="d-flex justify-content-center align-items-center">
                        <img width="25px" src="../../assets/tail-spin.svg" alt="">
                        <span class="ms-3 fs-5">Fetching Repositories</span>
                    </div>
                </ng-container>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="info-fill" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                  
                <ng-container *ngIf="showUserNotFoundIcon">
                    <div class="alert alert-warning d-flex align-items-center" role="alert">
                        <svg style="height: 20px; width: 20px" class="bi mx-3 flex-shrink-0" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <span>User Not Found</span>
                    </div>                      
                </ng-container>           
                
                <ng-container *ngIf="failsBasicValidn">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg style="height: 20px; width: 20px" class="bi mx-3 flex-shrink-0" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <span>
                            Oops Github doesn't allow usernames like that :(
                        </span>
                    </div>
                </ng-container>    
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
